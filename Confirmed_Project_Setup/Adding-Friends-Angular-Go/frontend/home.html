<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="demoApp">
    <div ng-controller="demoCtrl as ctrl">
        <h2>Hello {{ctrl.name}}</h2>
        <input type="text" ng-model="ctrl.name" />
        <input type="button" name="name" value="Add friend" ng-click="ctrl.create(ctrl.name)">
        <ul>
            <li ng-repeat="friend in ctrl.list">
                {{friend | uppercase}}
                <input type="button" name="name" value="x" ng-click="ctrl.remove(friend)">
            </li>
        </ul>
    </div>
</body>
</html>
